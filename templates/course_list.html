{% extends "index.html" %}
{% set active_page = "fav_course" %}
{% block body %}
			<div class="list-group">
				{% for course in course_list %}
				
				<div class="list-group-item">
				    <h4><a href="/course?subject={{course[0]}}&number={{course[1]}}&title={{course[2]}}">{{ course[0] }} {{ course[1] }}: {{ course[2] }}</a></h4>
				    <p>Average GPA: {{ course[3] }}</p>
			  	</div>

			  	{% endfor %}
			</div>
{% endblock %}
