{% extends "index.html" %}
{% set active_page = "fav_course" %}
{% block body %}
			<div class="list-group">
				{% for course in course_list %}
				
				<a class="list-group-item">
				    <h4>{{ course[0] }} {{ course[1] }}: {{ course[2] }}</h4>
				    <p>Average GPA: {{ course[3] }}</p>
			  	</a>

			  	{% endfor %}
			</div>
{% endblock %}
